  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    button {

      font-size: 1em;
      background: #ff1744;
      color: white;
      border: none;
      border-radius: 10px;

    @keyframes beat {
      0% { transform: scale(1); }

      from { color: #fff; }
