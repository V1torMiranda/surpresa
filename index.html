<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Surpresa ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #fff;
      flex-direction: column;
    }

    .container {
      animation: fadeIn 2s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* espa√ßo entre os elementos */
    }

    h1 {
      font-size: 2.5em;
      animation: pulse 1.5s infinite alternate;
      margin: 10px 0;
    }

    p {
      font-size: 1.2em;
      margin: 0;
    }

    .heart {
      font-size: 5em;
      animation: beat 1s infinite;
    }

    .foto {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      opacity: 0;
      transform: scale(0.9);
      animation: fadeZoomIn 2s forwards;
      animation-delay: 0.8s; /* espera um pouco antes de aparecer */
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      font-size: 1.1em;
      background: #ff1744;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #e0143c;
      transform: scale(1.05);
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes pulse {
      from { color: #fff; }
      to { color: #ff1744; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeZoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Te amo, meu amor!</h1>
    <p>Voc√™ √© a raz√£o dos meus sorrisos todos os dias üíï</p>

    <!-- Foto do casal com efeito -->
    <img src="foto_surpresa.jpeg" alt="N√≥s dois" class="foto">

    <button onclick="playMusic()">Clica aqui üé∂</button>
  </div>

  <audio id="musica" src="velha_infancia.mp3"></audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("musica");
      audio.play();
    }
  </script>
</body>
</html>
